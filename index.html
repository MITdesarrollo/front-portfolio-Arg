<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home || Argentina Programa </title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>

<body>

    <header class="grid-container-header">
        <div class="left-header">
            <div class="left-header__img">
                <img src="images/header-images/logo.png" alt="logo de la pagina">
            </div>
            <div class="left-header__title">
                <h1>
                    <span>Argentina Programa</span>
                </h1>
            </div>
        </div>
        <div class="right-header">

            <div class="right-header__social-media">
                <ul>
                    <li><a href="#"><img src="images/header-images/email.png" alt="facebook-logo"></a></li>
                    <li><a href="#"><img src="images/header-images/linkedin.png" alt="linkedin-logo"></a></li>
                    <li><a href="#"><img src="images/header-images/user.png" alt="user-logo"></a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main-a">
            <div class="window">
                <div class="window__title">
                    <div class="title-left">
                        <h2><span>Untitled</span>
                            <span>-</span>
                            <span>TextEdit</span>
                        </h2>
                    </div>
                    <div class="title-mid">
                        <h2>
                            <span>#Yo</span>
                            <span>programo</span>
                        </h2>
                    </div>
                    <div clasS="title-right">
                        <img src="images/window-images/minimize.png" alt="minimize window">
                        <img src="images/window-images/maximize.png" alt="expand window">
                        <img src="images/window-images/close.png" alt="close window">
                    </div>

                </div>

                <div class="window__menu">
                    <span class="line-letter">F</span><span>ile</span>
                    <span class="line-letter">E</span><span>dit</span>
                    <span class="line-letter">V</span><span>iew</span>
                    <span class="line-letter">H</span><span>elp</span>
                </div>

                <div class="window__screen">
                    <div class="screen-title">
                        <h2>&lt;PORTFOLIO/&gt;</h2>
                    </div>
                    <div class="screen-name">
                        <h3><span>CLASS= </span>"MARIEL_TORRES"</h3>
                        <h3>DEVELOPER FULL STACK ZORRI</h3>
                    </div>

                    <span id="scrollbar-style-x"></span>
                    <span id="scrollbar-style-y"></span>
                    <span id="scrollbar-corner">
                        <img src="images/window-images/corner.png" alt="corner">
                    </span>
                    <span id="scrollbar-arrow-x">
                        <img src="images/window-images/arrow.png" alt="arrow">
                    </span>
                    <span id="scrollbar-arrow-y">
                        <img src="images/window-images/arrow.png" alt="arrow">
                    </span>

                    
                    
                    
                    
                </div>

            </div>
        </div>

    </main>

</body>

</html>

    <ul>
        <li>
            <a href=""></a>
        </li>
    </ul>
</div>
